<body>
    <header class="bg-primary text-light text-center p-2">
        <h1 class="fw-bold">Weather Dashboard</h1>
    </header>
    <main class="row">
        <div id="search-area" class="col-sm-12 col-md-3 col-lg-3 m-2">
            <h2>Search for a City:</h2>
            <form id="search-form" class="mx-1">
                <input id="search-input" name="city" placeholder="e.g. Pittsburgh" class="w-100 p-2 my-2"/>
                <button id="search-submit" class="btn bg-primary text-light w-100 my-2" type="submit">Search</button>
            </form>
            <hr>

            </div>
