<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--bring in third-party APIs TODO: delete any that aren't needed (like dayjs possibly)-->
    <link rel="stylesheet" href="./assets/style.css">
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous">
    </script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
    <script
        src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"
        integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0="
        crossorigin="anonymous">
    </script>

    <!--TODO: link icon image here 25x25-->
    <link rel="icon" href="">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <img id="settings-icon" src="./assets/images/cog.png">
        <!--Settings menu modal-thing-->
        <div id="settings-menu" class="hidden-menu">
            <input id="imperial-radio" type="radio" name="units"></input><label for="imperial-radio">Fahrenheit/MPH</label>
            <input id="metric-radio" type="radio" name="units"></input><label for="metric-radio">Celsius/KPH</label>
        </div>
    </header>
    <main>
        <div id="search-area" class="left-section">
            <h2>Search for a City:</h2>
            <form id="search-form" class="mx-1">
                <input id="search-input" name="city" placeholder="e.g. Pittsburgh" />
                <button id="search-submit" type="submit">Search</button>
            </form>
            <hr>
        </div>
        <div class="right-section">
            <div id="current-area">
                
            </div>
            <div id="forecast-area">
                
            </div>
        </div>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
