<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/style.css">
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>

    <link rel="icon" href="./assets/images/icon.png">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
        <img id="settings-icon" src="./assets/images/cog.png" alt="Settings Icon" class="hover">
        <!--Settings menu popup-->
        <div id="settings-menu" class="hidden-menu">
            <input id="imperial-radio" type="radio" name="units" ></input><label for="imperial-radio">Fahrenheit/MPH</label>
            <input id="metric-radio" type="radio" name="units"></input><label for="metric-radio">Celsius/KPH</label>
        </div>
    </header>
    <main>
        <div id="search-area" class="left-section">
            <h2>Search for a City:</h2>
            <form id="search-form" class="mx-1">
                <input id="search-input" name="city" placeholder="e.g. Pittsburgh" />
                <button id="search-submit" type="submit" class="hover">Search</button>
            </form>
            <hr>
        </div>
        <div class="right-section">
            <div id="current-area">
                <h2>Welcome!</h2>
                <p>Search for any city and see its current and forecasted weather here!</p>
            </div>
            <div id="forecast-area">
                
            </div>
        </div>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
